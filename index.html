<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content-box">
        <h1>Random Unsplash Image</h1>
        <img class="image-test" src="img/image.jpg" alt="image" data-id="1zx">
        <p class="name">Name</p>
        <p class="lastName">Last Name</p>
        <p class="likes">77</p>
        <div class="like-buttons">
            <button class="like-button">
                <img width="20px" src="img/heart-regular.svg" alt="">
            </button>
            <button class="unlike-button">
                <img width="20px" src="img/heart-solid.svg" alt="">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
